<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FelizFlorist Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">ðŸŒ¸ FelizFlorist</div>

    <!-- Controls: Search & Filter -->
    <div class="controls">
      <input type="text" id="searchBar" placeholder="Cari produk..." />
      <select id="categoryFilter">
        <option value="all">Semua Kategori</option>
      </select>
    </div>

    <!-- Katalog Produk -->
    <div id="catalog"></div>

    <!-- Tombol WhatsApp melayang -->
    <a href="https://wa.me/6281905059458" class="wa-floating" target="_blank">
      ðŸ’¬ Chat via WhatsApp

    <!-- Catatan -->
    <div class="flex justify-center items-center" style="padding: 0 20px;">
      <div
        class="note max-w-3xl mx-auto mt-8 bg-yellow-50 border border-yellow-200 
            text-yellow-800 text-sm rounded-lg p-4 shadow-sm text-center px-4"
      >
        ðŸ’¡ Harga dapat berubah sewaktu-waktu. Untuk custom ukuran/warna, silakan

      </div>

    <!-- Contact & Map Section -->
    <section
      class="py-12 bg-gradient-to-b from-gray-50 to-white mt-10"
      id="contact"
    >
      <div class="container mx-auto py-4">
        <h2
          class="text-3xl font-bold text-gray-800 text-center mb-6"
          style="padding: 20px 0;"
        >
          Kunjungi Toko Kami

        <div class="grid grid-cols-1 gap-8 items-center">
          <!-- Google Maps -->
          <div
            class="relative w-full rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300"
          >
            <div class="aspect-[16/9] md:aspect-[4/3]">

                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3966.025982171229!2d106.76150897499068!3d-6.260307793728238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNsKwMTUnMzcuMSJTIDEwNsKwNDUnNTAuNyJF!5e0!3m2!1sen!2sid!4v1755490555223!5m2!1sen!2sid"

                referrerpolicy="no-referrer-when-downgrade"
                class="w-full h-full"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
